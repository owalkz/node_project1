<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodbye from gigit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333333;
        margin: 0;
        padding: 0;
        width: 100%;
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      .header {
        text-align: center;
        padding: 20px 0;
      }
      .header img {
        width: 100%;
        height: auto;
        max-width: 600px;
      }
      .content {
        text-align: center;
      }
      .content h1 {
        font-size: 36px;
        color: #000000;
        margin: 20px 0;
      }
      .content p {
        font-size: 16px;
        line-height: 1.5;
        margin: 10px 0;
      }
      .footer {
        text-align: center;
        font-size: 14px;
        color: #666666;
        padding: 20px;
        border-top: 1px solid #dddddd;
      }
      @media screen and (max-width: 600px) {
        .content h1 {
          font-size: 28px;
        }
        .content p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="cid:companyLogo" alt="gigit Logo" />
      </div>
      <div class="content">
        <h1>Goodbye!</h1>
        <p>Hi ${name},</p>
        <p>
          We're sorry to see you go. Your account has been successfully deleted.
        </p>
        <p>If you have any questions, feel free to contact us.</p>
        <p>Thank you for being a part of gigit.</p>
      </div>
      <div class="footer">
        <p>Contact us:</p>
        <p>Email: <a href="mailto:gigit@gmail.com">gigit@gmail.com</a></p>
        <p>Phone: <a href="tel:0101010100">0101010100</a></p>
      </div>
    </div>
  </body>
</html>
